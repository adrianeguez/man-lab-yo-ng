<div *ngIf="arregloCampos.length > 0">
    <mat-accordion [multi]="true">
        <mat-expansion-panel *ngFor="let campo of arregloCampos; let i = index" [expanded]="i === 0">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{campo.titulo |  translate }}
                </mat-panel-title>
                <mat-panel-description>
                    {{campo.descripcion |  translate }}
                </mat-panel-description>
            </mat-expansion-panel-header>
            <formly-form *ngIf="campo.formularios"
                         [model]="campo.formularios.model"
                         [fields]="campo.formularios.fields"
                         [options]="campo.formularios.options"
                         [form]="campo.formularios.form"></formly-form>
        </mat-expansion-panel>
    </mat-accordion>
</div>
<div *ngIf="arregloCampos.length === 0">
    <formly-form *ngIf="formularioManti"
                 [model]="formularioManti.model"
                 [fields]="formularioManti.fields"
                 [options]="formularioManti.options"
                 [form]="formularioManti.form"></formly-form>
</div>


<!-- SisHabilitado TEMPLATE -->
<ng-template #selectedItemSisHabilitado
             [tipoTemplate]="_tipoCampoSelectSelected"
             let-templateContextoSelect="templateContextoFormlyPrimengInputSelect"
>
    <div *ngIf="templateContextoSelect.form.controls.sisHabilitado">
        <div *ngIf="templateContextoSelect.form.controls.sisHabilitado.value">
            {{templateContextoSelect.form.controls.sisHabilitado.value.pathTraduccion | translate}}
        </div>
    </div>
</ng-template>
<ng-template #itemSisHabilitado
             [tipoTemplate]="_tipoCampoSelectItem"
             let-templateContextoSelect="templateContextoFormlyPrimengInputSelect"
             let-itemIterado="itemIterado"
>
    {{itemIterado.pathTraduccion | translate}}
</ng-template>
