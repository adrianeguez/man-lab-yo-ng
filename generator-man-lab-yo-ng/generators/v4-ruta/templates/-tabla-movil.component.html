<div *ngIf="renderizarShort">
    <div class="grid grid-cols-3 max-w-sm rounded overflow-hidden shadow-lg m-2 hvr-float-shadow">

            <div>
<!--                <strong>{{nombreModulo + '.<%= nombreCamel %>.camposFormulario.codigoPrimario.nombre' | translate}}:</strong>-->
<!--                {{registro.codigoPrimario}}-->
            </div>

<!--                {{registro.campoRelacion.nombreCampo}} - -->
            </div>
        </div>
        <div *ngIf="mostrarAcciones" class="col-span-1 p-1 inline-block align-middle">
            <button class="btn btn-outline btn-block">

            </button>

<div *ngIf="!renderizarShort">
    <p-card [header]="registro.nombreCampo" [subheader]="registro.nombreOtroCampo" styleClass="p-card-shadow">
        <ng-template pTemplate="header">
            <manti-mostrar-imagen *ngIf="registro.sisImagen" [registro]="registro"></manti-mostrar-imagen>
        </ng-template>
        <!--    <div>-->
        <!--        <strong>{{nombreModulo + '.<%= nombreCamel %>.camposFormulario.nombreCampo.nombre' | translate}}:</strong>-->
<!--                {{registro.nombreCampo}}-->
<!--            </div>-->
        <!--    <div>-->
        <!--        <strong>{{nombreModulo + '.<%= nombreCamel %>.camposFormulario.nombreCampoLista.nombre' | translate}} :</strong>-->
        <!--        {{obtenerNombreCampoLista(registro.nombreCampoLista) | translate}}-->
<!--            </div>-->
        <!--    <div>-->
        <!--        <strong>{{nombreModulo + '.<%= nombreCamel %>.camposFormulario.campoRelacion.nombre' | translate}} :</strong>-->
        <!--        {{registro.campoRelacion.nombreCampo}}-->
        <!--            </div>-->
        <div>
            <strong>{{'comunes.sisHabilitado' | translate}}:</strong>
        </div>
        <manti-habilitado-deshabilitado [registro]="registro"></manti-habilitado-deshabilitado>
        <ng-template pTemplate="footer" *ngIf="registro.sisArchivo || mostrarAcciones">
            <div *ngIf="registro.sisArchivo">
                <manti-mostrar-archivo [registro]="registro"></manti-mostrar-archivo>
            </div>
            <div *ngIf="mostrarAcciones">
                <button class="btn btn-outline btn-block"
                        (click)="componente.abrirOpciones(true, registro)"
                >
                    {{'comunes.acciones' |  translate }}
                    <clr-icon shape="bolt"></clr-icon>
                </button>
            </div>
        </ng-template>
    </p-card>
</div>
